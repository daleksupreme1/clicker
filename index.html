 <html>
    <script>
        function addPoint(points) {
            document.getElementById("score").innerHTML = parseInt(document.getElementById("score").innerHTML) + points;
        }
    </script>
    <p id="score">0</p>
    <br>
    <br>
    <br>
    <button type="button" onclick="addPoint(1)">click</button>
    <button type="button" onclick="addCps(1)">add cps for 10 points</button>
    <p>cps: </p><p id="cps">0</p>
    <script>
        function addCps(cpsValue) {
            if(parseInt(document.getElementById("score").innerHTML) >= 10){
                document.getElementById("score").innerHTML = parseInt(document.getElementById("score").innerHTML) - 10;
                document.getElementById("cps").innerHTML = parseInt(document.getElementById("cps").innerHTML) + cpsValue;
            }
        }
        setInterval(function(){addPoint(parseInt(document.getElementById("cps").innerHTML))}, 1000);
    </script>
</html>
